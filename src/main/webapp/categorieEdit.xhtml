<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--kopje-->
    <h:head>
        <title>Invoeren/Wijzigen categorie</title>
        <link href="bibliostyle.css" rel="stylesheet" type="text/css"/>
    </h:head>
    
    <h:form>
    <h:body styleClass="grijze_achtergrond">
        <h:outputLabel value="Invoeren/Wijzigen categorie" styleClass="kop"/>
       
        <!--penelgrid om het in 2 colommen te verdelen-->
        <h:panelGrid columns ="2" styleClass="panelColumns" cellspacing="4" cellpadding="4">
            <h:panelGroup>
                Categorie ID
            <br/>
                Omschrijving
                <br/>
                    <h:commandButton value="Opslaan" 
                                     action="#{categorieEditBean.opslaan()}"
                                     styleClass="knop"/>
            </h:panelGroup>
             <h:panelGroup>
                 <h:outputLabel value="#{categorieEditBean.categorie.categorieID}"/>
                 <br/>
                 <h:inputText value = "#{categorieEditBean.categorie.omschrijving}" size="50" maxlength="40"/>
                 <br/>
                 <h:commandButton value="Annuleren" 
                                  action="#{categorieEditBean.annuleren()}"
                                     styleClass="knop"/>
            </h:panelGroup>
        </h:panelGrid>
        <h:messages/>
    </h:body>
        </h:form>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Boek Wijzigen/Toevoegen</title>
        <link href="bibliostyle.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:form>
        <h:body styleClass="grijze_achtergrond">
            <h:outputLabel value="Boek Wijzigen/Toevoegen" styleClass="kop"/>

            <!--penelgrid om het in 2 colommen te verdelen-->
            <h:panelGrid columns ="2" styleClass="panelColumns" cellspacing="4" cellpadding="4">
                <h:panelGroup>
                    <h:outputText value="Boeknummer"/>
                    <br/>
                    <h:outputText value="Titel"/>
                    <br/>
                    <h:outputText value="Auteur"/>
                    <br/>
                    <h:outputText value="Uitgeverij"/>
                    <br/>
                    <h:outputText value="Categorie"/>
                    <br/>
                    <h:outputText value="ISBN"/>
                    <br/>
                    <h:outputText value="Locatie"/>  
                    <br/>
                    <h:outputText value="Aantal exemplaren"/>
                    <br/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value = "#{boekEditBean.boek.boekNummer}" size="50" maxlength="40" readonly="true" style="height: 11px"/>
                    <br/>
                    <h:inputText value = "#{boekEditBean.boek.titel}" size="50" maxlength="40" style="height: 11px"/>
                    <br/>
                    <h:inputText value = "#{boekEditBean.boek.auteur}" size="50" maxlength="40" style="height: 11px"/>
                    <br/>
                    <h:inputText value = "#{boekEditBean.boek.uitgeverij}" size="50" maxlength="40" style="height: 11px"/>
                    <br/>
                    <h:selectOneMenu value="#{boekEditBean.boek.categorie_ID}">
                        <f:selectItem/>
                        <f:selectItems value="#{boekEditBean.categorieSelectie}"/>
                    </h:selectOneMenu>
                    <br/>
                    <h:inputText value = "#{boekEditBean.boek.isbn}" size="50" maxlength="40" style="height: 11px"/>
                    <br/>
                    <h:inputText value = "#{boekEditBean.boek.locatie}" size="50" maxlength="40" style="height: 11px"/>
                    <br/>
                    <h:inputText value = "#{boekEditBean.exemplaren}" size="50" maxlength="40" style="height: 11px"/>
                    <br/>
                    <h:commandButton value="Titel toevoegen" 
                                     action="#{boekEditBean.titelToevoegen()}"
                                     styleClass="knop"
                                     rendered="#{boekEditBean.isNieuw_boek()}"/>
                    
                    <h:commandButton value="Titel wijzigen" 
                                     action="#{boekEditBean.titelToevoegen()}"
                                     styleClass="knop"
                                     rendered="#{not boekEditBean.isNieuw_boek()}"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton value="Terug" 
                             action="#{boekEditBean.terug()}"
                             styleClass="knop"/>
            <h:messages/>
        </h:body>
    </h:form>
</html>
